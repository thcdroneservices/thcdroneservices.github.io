<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great, we're thrilled to hear from you!</p>
                <p>Send us a message and we will get back to you as soon as possible!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://instagram.com/{{ site.instagram_username }}">
                <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://google.com/{{ site.google_username }}">
            <i class="fa fa-google-plus-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        </div>
        <img src="img/FAA_certified.jpg" alt="FAACertified" style="display:block;margin:auto;width:215px;height:214px;">
    </div>
    <img src="img/footer.png" alt="TexasHillCountryLogo" style="float:left;width:298px;height:220px;"><img src="img/footer.png" alt="TexasHillCountryLogo" style="float:right;width:298px;height:220px;">
</section>
