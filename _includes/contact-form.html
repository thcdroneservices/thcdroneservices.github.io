<section class="bg-primary" id="cform">
     <div class="contact-form" content="width=device-width, initial-scale=1">
        <h3>Contact Us</h3>
        <hr class="light">
        <br>
        <div class="contact-form-form" style="display:block;margin:auto;">
            <form action="https://formspree.io/f/xvgpgyee" method="POST">

                <label for="youremail">Your Email Address: (50 max characters)</label>
                <input type="text" id="youremail" name="email" placeholder="Enter your email address" required="" maxlength="50">
                <br>    
                <label for="yourmessage">Your message: (400 max characters)</label>
                <textarea id="yourmessage" name="message" placeholder="Type your message here..." required="" style="height:200px" maxlength="400"></textarea>

                <button type="submit" class="btn btn-default btn-xl">Send</button>
            </form>
        </div>
    </div>
</section>
